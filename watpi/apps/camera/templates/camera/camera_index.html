{% extends "base.html" %} 
{% load static %}

{% block title %}
<title>WatPi - Camera </title>
{% endblock %}

{% block left_sidebar %}
<div class="panel panel-default">
    <div class="panel panel-header">
        <h5>Left Sidebar</h5>
    </div>
    <div class="panel panel-body">
    </div>
</div>
{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel panel-body">
        <h1>WatPi - Camera</h1>

        <img src="{% static 'images/image2.jpg' %}" alt="Your image"> 
        {{ caption }}

        <a href="{% url 'camera:take_photo' %}" value="Take a Picture" class="btn btn-default">Take a picture</a>


    </div>
</div>
{% endblock %}

{% block right_sidebar %}
<div class="panel panel-default">
    <div class="panel panel-header">
        <h5>Right Sidebar</h5>
    </div>
    <div class="panel panel-body">
    </div>
</div>
{% endblock %}

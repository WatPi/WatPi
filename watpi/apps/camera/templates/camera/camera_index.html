{% extends "base.html" %} 


{% block title %}
<title>WatPi - Camera </title>
{% endblock %}

{% block left_sidebar %}
<div class="panel panel-default">
    <div class="panel panel-header">
        <h5>Left Sidebar</h5>
    </div>
    <div class="panel panel-body">
    </div>
</div>
{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel panel-body">
        <h1>WatPi - Camera</h1>

        <img src="{{ image }}"> 
        {{ caption }}

        <form method="POST" action="take_photo/">
            {% csrf_token %}
            <input type="submit" name="take_photo" value="Take a Picture" class="btn btn-default">Take a picture</input>
        </form>

    </div>
</div>
{% endblock %}

{% block right_sidebar %}
<div class="panel panel-default">
    <div class="panel panel-header">
        <h5>Right Sidebar</h5>
    </div>
    <div class="panel panel-body">
    </div>
</div>
{% endblock %}
